<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau4</title>
</head>
<body>

<canvas id="myCanvas"></canvas>
<script>
  class Circle {
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }

    render(canvas) {
      const ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.closePath();
    }
  }

  const canvas = document.getElementById("myCanvas");
  const circle = new Circle(50, 50, 80, "#000000");

  circle.render(canvas);
</script>
</body>
</html>
